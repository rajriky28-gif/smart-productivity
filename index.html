      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {
              accent: '#0055FF', // Deep Blue

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

        background: #888;
        border-radius: 4px;
      }

    <!-- Structured Data for Search Engines (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Smart Productivity",
      "url": "https://smart-productivity.in",
      "description": "Enterprise-grade productivity tools designed for modern teams. Featuring Stride and Gemini-powered assistance.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://smart-productivity.in/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "Stride",
          "description": "Our flagship intelligent task manager.",
          "url": "https://smart-productivity.in/#stride"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "Products",
          "description": "Explore our ecosystem of productivity tools.",
          "url": "https://smart-productivity.in/#products"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 3,
          "name": "Contact",
          "description": "Get in touch with sales or support.",
          "url": "https://smart-productivity.in/#contact"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 4,
          "name": "Help & Support",
          "description": "Find answers and report issues.",
          "url": "https://smart-productivity.in/#contact"
        }
      ]
    }
    </script>
