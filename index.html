<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Productivity</title>
    <meta name="description" content="Enterprise-grade productivity tools designed for modern teams. Featuring Stride and Gemini-powered assistance." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              accent: '#0055FF', // Deep Blue
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
    <!-- Structured Data for Search Engines (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Smart Productivity",
      "url": "https://smart-productivity.com",
      "description": "Enterprise-grade productivity tools designed for modern teams. Featuring Stride and Gemini-powered assistance.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://smart-productivity.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "Stride",
          "description": "Our flagship intelligent task manager.",
          "url": "https://smart-productivity.com/#stride"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "Products",
          "description": "Explore our ecosystem of productivity tools.",
          "url": "https://smart-productivity.com/#products"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 3,
          "name": "Contact",
          "description": "Get in touch with sales or support.",
          "url": "https://smart-productivity.com/#contact"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 4,
          "name": "Help & Support",
          "description": "Find answers and report issues.",
          "url": "https://smart-productivity.com/#contact"
        }
      ]
    }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
